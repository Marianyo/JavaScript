    <script>
        var arrName = prompt("What is your name");
        var arrName = arrName.split("");
        var myMap = new Map();

        arrName.forEach(function (letter) {
            if (myMap.has(letter)) {
                myMap.set(letter, myMap.get(letter) + 1)
            } else {
                myMap.set(letter, 1)
            }
        });

        console.log(myMap);

    </script>
